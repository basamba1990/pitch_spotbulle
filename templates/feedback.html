<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Donnez votre feedback</h1>
    <form action="{{ url_for('feedback_page') }}" method="post">
        <label for="category">Catégorie détectée :</label>
        <input type="text" id="category" name="category" readonly value="{{ request.args.get('category', '') }}">
        
        <label for="feedback">Votre avis :</label>
        <textarea id="feedback" name="feedback" required></textarea>
        
        <button type="submit">Envoyer</button>
    </form>
    <a href="{{ url_for('index') }}">Retour à l'accueil</a>
</body>
</html>
